<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Staff</title>
    <link rel="stylesheet" href="stuff.css">
</head>
<body>
    <div class="hamburger">☰</div>
    <div class="sidebar">
        <h1>Attendify</h1>
        <!-- ✅ القائمة الجانبية كاملة هنا -->
        <ul>
            <li><a href="dashboard.html"><img src="dashboard.png" alt="Dashboard">Dashboard</a></li>
            <li><a href="request_list.html"><img src="request.png" alt="Requests">Requests List</a></li>
            <li><a href="calender.html"><img src="calender.png" alt="Calendar">Calendar</a></li>
            <li><a href="subject.html"><img src="subject.png" alt="Subjects">Subjects</a></li>
            <li><a href="student.html"><img src="student.png" alt="Students">Students</a></li>
            <li><a href="stuff.html"><img src="staff.png" alt="Staff">Stuff</a></li>
        </ul>
        <div class="sidebar-bottom">
            <li><a href="settings.html"><img src="setting.png" alt="Settings">Settings</a></li>
            <!-- ✅ تعديل مهم هنا لاستدعاء دالة JS -->
            <li><a href="#" onclick="handleLogout()"><img src="logout.png" alt="Logout">Logout</a></li>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Teaching Staff</h2>
            <input type="text" class="search-bar" placeholder="Search member...">
            <button class="extra-action">Add New Member</button>
        </div>

        <section class="cards">
            <!-- 🔴 هذا القسم فارغ عن قصد، سيتم ملؤه بواسطة JavaScript -->
        </section>
    </div>

    <!-- مودال إضافة عضو جديد (بدون حقل كلمة مرور) -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Member</h3>
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*" hidden>
                <label for="avatarInput">Upload Photo</label>
                <img id="avatar-preview" src="#" alt="Preview">
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="memberName" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="memberEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="memberRole">
                    <option value="Lecture">Lecture</option>
                    <option value="teacher assist">Teacher Assistant</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- ✅ ربط ملفات JS بالترتيب الصحيح -->
    <script src="api.js" defer></script>
    <script src="stuff.js" defer></script>
</body>
</html>

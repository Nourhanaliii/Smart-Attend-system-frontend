<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="hamburger">☰</div>
    <div class="sidebar">
        <!-- ... Sidebar content ... -->
    </div>
    <div class="main-content">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="user-section">
                <button id="openCameraBtn" class="camera-button">Open Camera</button>
                <div class="notification-icon" id="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-count">0</span>
                </div>
                <img src="user.png" alt="User" id="user-avatar-img">
                <div class="notifications-panel" id="notifications-panel">
                    <div class="panel-header"><h4>Notifications</h4></div>
                    <div class="panel-body" id="notifications-list"></div>
                </div>
            </div>
        </div>
        <div class="dashboard-cards">
            <!-- ... Stat cards with IDs ... -->
        </div>
        <div class="Chart">
            <h3>Attendance Scheduling Details</h3>
            <canvas id="attendanceChart"></canvas>
        </div>
        <div class="attendance-history">
            <h3>Attendance History</h3>
            <table>
                <thead><tr><th>Student</th><th>Section</th><th>Time</th><th>Instructor</th><th>Level</th></tr></thead>
                <tbody id="attendance-history-body"></tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Take Attendance</h2>
                <span id="closeCamera" class="close-btn">×</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="sessionIdInput">Session ID</label>
                    <input type="text" id="sessionIdInput" placeholder="Enter the Session ID for attendance">
                </div>
                <div class="form-group">
                    <label for="photoUpload" class="upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload Photo for Recognition</span>
                    </label>
                    <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                </div>
                <img id="uploadPreview" class="preview-image" style="display: none;" />
            </div>
            <div class="modal-buttons">
                <button id="recognizeBtn" class="primary-btn capture-btn">Recognize & Mark Attendance</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api.js" defer></script>
    <script src="dashboard.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link rel="stylesheet" href="subject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger">☰</div>
    <div class="sidebar">
        <h1>Attendify</h1>
        <ul>
            <li><a href="dashboard.html"><img src="dashboard.png" alt="Dashboard">Dashboard</a></li>
            <li><a href="Request list.html"><img src="request.png" alt="Requests">Requests List</a></li>
            <li><a href="calender.html"><img src="calender.png" alt="Calendar">Calendar</a></li>
            <li><a href="subject.html"><img src="subject.png" alt="Subjects">Subjects</a></li>
            <li><a href="student.html"><img src="student.png" alt="Students">Students</a></li>
            <li><a href="stuff.html"><img src="staff.png" alt="Staff">Stuff</a></li>
        </ul>
        <div class="sidebar-bottom">
            <li><a href="settings.html"><img src="setting.png" alt="Settings">Settings</a></li>
            <li><a href="#" onclick="handleLogout()"><img src="logout.png" alt="Logout">Logout</a></li>
        </div>
    </div>
 
    <div class="main-content">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search course...">
            <div class="user-section">
                <button id="openCameraBtn" class="camera-button">Open Camera</button>
                <img src="user.png" alt="User">
            </div>
        </div>
        <div class="container">
            <div class="header">
                <h1>Courses</h1>
                <button class="add-button">Add New Course</button>
            </div>
            <div class="course-grid" id="courseGrid"></div>
        </div>
    </div>

    <div class="modal" id="cameraModal"></div>

    <div class="modal" id="addModal">
        <div class="modal-content scrollable-modal">
            <div class="modal-header">
                <h2>Add New Course</h2>
                <button class="close-button">×</button>
            </div>
            <form id="courseForm">
                <div class="form-group">
                    <label for="fileInput" class="upload-button">Upload Image</label>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <img id="preview" class="preview-image" alt="Image Preview">
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <select id="level" required>
                        <option value="">Select Level</option>
                        <option value="1">Level 1</option><option value="2">Level 2</option>
                        <option value="3">Level 3</option><option value="4">Level 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sessions">Number of Sessions</label>
                    <input type="number" id="sessions" min="1" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="instructor">Instructor</label>
                    <select id="instructor" required></select>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <select id="day" required>
                        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
                        <option>Thursday</option><option>Friday</option><option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Add Course</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="editModal">
        <div class="modal-content scrollable-modal">
            <div class="modal-header">
                <h2>Edit Course</h2>
                <button class="close-button">×</button>
            </div>
            <form id="editCourseForm">
                <div class="form-group">
                    <label for="editFileInput" class="upload-button">Change Image</label>
                    <input type="file" id="editFileInput" accept="image/*" style="display: none;">
                    <img id="editPreview" class="preview-image" alt="Image Preview">
                </div>
                <div class="form-group">
                    <label for="editCourseName">Course Name</label>
                    <input type="text" id="editCourseName" required>
                </div>
                <div class="form-group">
                    <label for="editLevel">Level</label>
                    <select id="editLevel" required>
                        <option value="1">Level 1</option><option value="2">Level 2</option>
                        <option value="3">Level 3</option><option value="4">Level 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSessions">Number of Sessions</label>
                    <input type="number" id="editSessions" min="1" required>
                </div>
                <div class="form-group">
                    <label for="editStartDate">Start Date</label>
                    <input type="date" id="editStartDate" required>
                </div>
                <div class="form-group">
                    <label for="editInstructor">Instructor</label>
                    <select id="editInstructor" required></select>
                </div>
                <div class="form-group">
                    <label for="editDay">Day</label>
                    <select id="editDay" required>
                        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
                        <option>Thursday</option><option>Friday</option><option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTime">Time</label>
                    <input type="time" id="editTime" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Update Course</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js" defer></script>
    <script src="subject.js" defer></script>
    <script src="common.js" defer></script>

</body>
</html>

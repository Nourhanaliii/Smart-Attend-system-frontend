<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="hamburger">☰</div>
    <div class="sidebar">
        <!-- ... Sidebar links ... -->
    </div>

    <div class="main-content">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="user-section">
                <button id="openCameraBtn" class="camera-button"><i class="fas fa-camera"></i> Open Camera</button>
                <div class="notification-bell" id="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
                <img src="user.png" alt="User" id="user-avatar-img">
                <div class="notification-popup" id="notificationPopup">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button class="close-notifications" id="closeNotifications">×</button>
                    </div>
                    <ul class="notification-list" id="notificationList"></ul>
                </div>
            </div>
        </div>
        <div class="dashboard-cards">
            <!-- ... Stat cards with correct IDs ... -->
        </div>
        <div class="Chart">
            <h3>Attendance Scheduling Details</h3>
            <canvas id="attendanceChart"></canvas>
        </div>
        <div class="attendance-history">
            <h3>Attendance History</h3>
            <table>
                <thead><tr><th>Student</th><th>Section</th><th>Time</th><th>Instructor</th><th>Level</th></tr></thead>
                <tbody id="attendance-history-body"></tbody>
            </table>
        </div>
    </div>
    
    <div class="modal" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Camera</h2>
                <span id="closeCamera" class="close-btn">×</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="sessionIdInput">Session ID</label>
                    <input type="text" id="sessionIdInput" placeholder="Enter Session ID">
                </div>
                <div class="camera-options">
                    <button id="openLiveCamera" class="camera-option-btn active"><i class="fas fa-video"></i> Live Camera</button>
                    <button id="openUploadPhoto" class="camera-option-btn"><i class="fas fa-upload"></i> Upload Photo</button>
                </div>
                <div class="video-container" id="liveCameraView"><video id="cameraView" autoplay playsinline></video></div>
                <div class="upload-container" id="uploadPhotoView" style="display: none;">
                    <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                    <label for="photoUpload" class="upload-label"><i class="fas fa-cloud-upload-alt"></i><span>Select Photo</span></label>
                    <img id="uploadPreview" class="image-preview" style="display: none;" />
                </div>
            </div>
            <div class="modal-buttons camera-controls">
                <button id="captureAndSendBtn" class="capture-btn">Capture & Send</button>
                <button id="cancelCameraBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api.js" defer></script>
    <script src="dashboard.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link rel="stylesheet" href="subject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <!-- زر الهامبرجر -->
     <div class="hamburger">☰</div>

     <!-- القائمة الجانبية المعدلة -->
     <div class="sidebar">
         <h1>Attendify</h1>
         <ul>
             <li>
                 <a href="dashboard.html">
                     <img src="dashboard.png" alt="Dashboard" class="icon">  Dashboard
                 </a>
             </li>
             <li>
                 <a href="Request list.html">
                     <img src="request.png" alt="Requests List" class="icon"> Requests List
                 </a>
             </li>
             <li>
                 <a href="calender.html">
                     <img src="calender.png" alt="Calendar" class="icon"> Calendar
                 </a>
             </li>
             <li>
                 <a href="subject.html">
                     <img src="subject.png" alt="Subjects" class="icon"> Subjects
                 </a>
             </li>
             <li>
                 <a href="student.html">
                     <img src="student.png" alt="Students" class="icon"> Students
                 </a>
             </li>
             <li>
                 <a href="stuff.html">
                     <img src="staff.png" alt="Staff" class="icon"> Stuff
                 </a>
             </li>
             
             </ul>
             
             <div class="sidebar-bottom">
                 <li>
                     <a href="settings.html">
                         <img src="setting.png" alt="Settings" class="icon"> Settings
                     </a>
                 </li>
                 <li>
                     <a href="home.html" onclick="logoutUser()">
                         <img src="logout.png" alt="Logout" class="icon"> Logout
                     </a>
                 </li>
             </div>
             
         </ul>
     </div>
 
     <!-- المحتوى الرئيسي -->
     <div class="main-content">
         <!-- الهيدر -->
         <div class="header">
             <input type="text" class="search-bar" placeholder="Search student...">
             <div class="user-section">
                <button id="openCameraBtn" class="camera-button">
                    Open Camera
                  </button>
                  
                  <div class="modal" id="cameraModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Camera</h2>
                            <span id="closeCamera" class="close-btn">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="camera-options">
                                <button id="openLiveCamera" class="camera-option-btn active">
                                    <i class="fas fa-video"></i> Live Camera
                                </button>
                                <button id="openUploadPhoto" class="camera-option-btn">
                                    <i class="fas fa-upload"></i> Upload Photo
                                </button>
                            </div>
                            
                            <!-- عرض الكاميرا المباشر -->
                            <div class="video-container" id="liveCameraView">
                                <video id="cameraView" autoplay playsinline></video>
                            </div>
                            
                            <!-- رفع صورة -->
                            <div class="upload-container" id="uploadPhotoView" style="display: none;">
                                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                                <label for="photoUpload" class="upload-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Select Photo</span>
                                </label>
                                <img id="uploadPreview" class="image-preview" style="display: none;" />
                            </div>
                            
                            <!-- زر التقاط الصورة -->
                            <div class="camera-controls">
                                <button id="captureBtn" class="capture-btn">Capture</button>
                            </div>
                        </div>
                    </div>
                </div>

                
                 <img src="user.png" alt="User">
             </div>
         </div>


    <div class="container">
        <div class="header">
            <h1>Course</h1>
            <button class="add-button" onclick="openModal()">Add New Course</button>
        </div>

        <div class="course-grid" id="courseGrid">
            <!-- سيتم إضافة الكورسات ديناميكياً هنا -->
        </div>
    </div>

    <!-- Add Course Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content scrollable-modal">
            <div class="modal-header">
                <h2>Add New Course</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <form id="courseForm" onsubmit="addCourse(event)">
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="courseImage">Course Image</label>
                            <button type="button" class="upload-button" onclick="document.getElementById('fileInput').click()">
                                Upload Image
                            </button>
                            <img id="preview" class="preview-image" src="#" alt="Preview">
                            <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)" required>
                        </div>

                        <div class="form-group">
                            <label for="courseName">Course Name</label>
                            <input type="text" id="courseName" required>
                        </div>

                        <div class="form-group">
                            <label for="level">Level</label>
                            <select id="level" required>
                                <option value="">Select Level</option>
                                <option value="1">Level 1</option>
                                <option value="2">Level 2</option>
                                <option value="3">Level 3</option>
                                <option value="4">Level 4</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sessions">Number of Sessions</label>
                            <input type="number" id="sessions" min="1" required>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>

                        <div class="form-group">
                            <label for="instructor">Instructor</label>
                            <select id="instructor" required>
                                <option value="">Select Instructor</option>
                                <option value="marim-ali@yahoo.com">Marim Ali (lecture)</option>
                                <option value="mahmoud_mohamed@gmail.com">Mahmoud Mohamed (Assistant lecture)</option>
                                <option value="mostafa_mohamed@gmail.com">Mostafa Mohamed (Teaching Assistant)</option>
                                <option value="waal_mohamed@gmail.com">Waal Mahmoud (lecture)</option>
                                <option value="hasham-gamal@yahoo.com">Laila Hamza (Teaching Assistant)</option>
                                <option value="laila_hamza@gmail.com">Laila Hamza (lecture)</option>
                                <option value="badr-hossam@yahoo.com">Badr Hossam (Assistant lecture)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="day">Day</label>
                            <select id="day" required>
                                <option value="">Select Day</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" required>
                        </div>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="submit">Add Course</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content scrollable-modal">
            <div class="modal-header">
                <h2>Edit Course</h2>
                <button class="close-button" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editCourseForm" onsubmit="updateCourse(event)">
                <input type="hidden" id="editCourseId">
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="editCourseImage">Course Image</label>
                            <button type="button" class="upload-button" onclick="document.getElementById('editFileInput').click()">
                                Upload Image
                            </button>
                            <img id="editPreview" class="preview-image" src="#" alt="Preview">
                            <input type="file" id="editFileInput" accept="image/*" onchange="previewEditImage(event)">
                        </div>

                        <div class="form-group">
                            <label for="editCourseName">Course Name</label>
                            <input type="text" id="editCourseName" required>
                        </div>

                        <div class="form-group">
                            <label for="editLevel">Level</label>
                            <select id="editLevel" required>
                                <option value="1">Level 1</option>
                                <option value="2">Level 2</option>
                                <option value="3">Level 3</option>
                                <option value="4">Level 4</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editSessions">Number of Sessions</label>
                            <input type="number" id="editSessions" min="1" required>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="editStartDate">Start Date</label>
                            <input type="date" id="editStartDate" required>
                        </div>

                        <div class="form-group">
                            <label for="editInstructor">Instructor</label>
                            <select id="editInstructor" required>
                                <option value="marim-ali@yahoo.com">Marim Ali (lecture)</option>
                                <option value="mahmoud_mohamed@gmail.com">Mahmoud Mohamed (Assistant lecture)</option>
                                <option value="mostafa_mohamed@gmail.com">Mostafa Mohamed (Teaching Assistant)</option>
                                <option value="waal_mohamed@gmail.com">Waal Mahmoud (lecture)</option>
                                <option value="hasham-gamal@yahoo.com">Laila Hamza (Teaching Assistant)</option>
                                <option value="laila_hamza@gmail.com">Laila Hamza (lecture)</option>
                                <option value="badr-hossam@yahoo.com">Badr Hossam (Assistant lecture)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editDay">Day</label>
                            <select id="editDay" required>
                                <option>Saturday</option>
                                <option>Sunday</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editTime">Time</label>
                            <input type="time" id="editTime" required>
                        </div>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="submit">Update Course</button>
                    <button type="button" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="subject.js"></script>

</body>
</html>

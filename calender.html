<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger">☰</div>
    <div class="sidebar">
        <h1>Attendify</h1>
        <ul>
            <li><a href="dashboard.html"><img src="dashboard.png" alt="Dashboard">Dashboard</a></li>
            <li><a href="request_list.html"><img src="request.png" alt="Requests">Requests List</a></li>
            <li><a href="calender.html"><img src="calender.png" alt="Calendar">Calendar</a></li>
            <li><a href="subject.html"><img src="subject.png" alt="Subjects">Subjects</a></li>
            <li><a href="student.html"><img src="student.png" alt="Students">Students</a></li>
            <li><a href="stuff.html"><img src="staff.png" alt="Staff">Stuff</a></li>
        </ul>
        <div class="sidebar-bottom">
            <li><a href="settings.html"><img src="setting.png" alt="Settings">Settings</a></li>
            <li><a href="#" onclick="handleLogout()"><img src="logout.png" alt="Logout">Logout</a></li>
        </div>
    </div>
 
    <div class="main-content">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="user-section">
                <button id="openCameraBtn" class="camera-button">Open Camera</button>
                <img src="user.png" alt="User">
            </div>
        </div>  

        <div class="controls-container">
            <div class="week-navigation">
                <button class="primary-btn" id="prev-week-btn">←</button>
                <h2 id="week-title">Loading Week...</h2>
                <button class="primary-btn" id="next-week-btn">→</button>
            </div>
            <button class="primary-btn" id="addSessionBtn">+ Add Session</button>
        </div>
    
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- This will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="modal" id="addSessionModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Session</h2>
            <button class="close-button" id="closeSessionModal">×</button>
        </div>
        <form id="sessionForm">
            <div class="form-group">
                <label for="sessionCourse">Course</label>
                <select id="sessionCourse" required></select>
            </div>
            <div class="form-group">
                <label for="sessionDate">Date</label>
                <input type="date" id="sessionDate" required>
            </div>
            <div class="form-group">
                <label for="sessionTime">Time</label>
                <input type="time" id="sessionTime" required>
            </div>
            <div class="form-group">
                <label for="sessionInstructor">Instructor</label>
                <select id="sessionInstructor" required></select>
            </div>
            <div class="modal-buttons">
                <button type="submit" class="primary-btn">Save Session</button>
            </div>
        </form>
    </div>
</div>
    
    <script src="api.js" defer></script>
    <script src="calender.js" defer></script>
</body>
</html>
